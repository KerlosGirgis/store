<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and redirect to /#/path
      const path = window.location.pathname;
      window.location.href = '/#' + path + window.location.search + window.location.hash;
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
